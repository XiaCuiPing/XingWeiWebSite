<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
<link href="/static/css/app.css" type="text/css" rel="stylesheet">
<title>评论列表</title>
</head>

<body id="comment">
{if $commentlist}
<h3 class="h3-title">最新评论</h3> 
    {loop $commentlist $list}
    <div class="commitem">
    	<div class="avatar"><img src="{$list[userpic]}"></div>
       <div class="content">
       		<div class="username">$list[username]</div>
           <div class="pubtime">$list[dateline]</div>
           <div class="message">$list[message]</div>
       </div>
    </div>
    {/loop}
{else}
<div class="noaccess">还没有文章评论</div>
{/if}
</body>
</html>
