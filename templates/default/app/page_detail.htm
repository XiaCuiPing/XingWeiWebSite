<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
<title>$pagearticle[title]</title>
<style type="text/css">
html,body{font:18px/1.5 'Microsoft YaHei',Tahoma,Helvetica,"SimSun",sans-serif; color: #555; background:#fff;}
ol,ui,li{list-style-type: none; margin: 0; padding: 0;}
.article-detail{clear:both; margin-bottom:70px;}
.article-detail .pubtime{font-size: 12px; color: #999; height: 30px; line-height: 30px; text-align:left;}
.article-detail .title{font-size:18px; padding: 10px 0; line-height: 1.2; margin: 0;}
.article-detail .attr{font-size:14px; color:#666; height:26px; line-height:26px;}
.article-detail .content{font-size:17px; overflow:hidden; text-align:justify; line-height:1.6; padding:5px 0; word-break: break-all; word-wrap: break-word; box-sizing: border-box;}
.article-detail .content *{margin:0; padding:0;}
.article-detail .content img{max-width:100%;}
.article-detail .content p{margin:7px 0;}

</style>
</head>

<body>
{eval $pagearticle[pubtime]=@date('Y-m-d H:i',$pagearticle[pubtime]);}
<div class="article-detail">
    <div class="content">$pagearticle[body]</div>
</div>
</body>
</html>
