{template header_common}
<link rel="stylesheet" type="text/css" href="/static/css/shop.css">
<div class="area" style="margin-top:30px;">
	<div class="shop-pic"><img src="{echo image($business[logo])}"></div>
    <div class="shop-info" style="padding-top:20px;">
    	<h2>$business[name]</h2>
        <div class="item"><i>电话:</i><span>$business[tel]</span></div>
        <div class="item"><i>区域:</i><span>$business[province] $business[city] $business[county]</span></div>
        <div class="item"><i>地址:</i><span>$business[address]</span></div>
        <div class="item"><i>主营项目:</i><span>$business[summary]</span></div>
    </div>
</div>
<div class="blank"></div>
<div class="area shop-desc">
	<div class="shop-tabbar">
    	<a class="tab tab-on">公司介绍</a>
    </div>
    
    <div class="shop-con"><div class="desc">$description[description]</div></div>
    <div class="shop-con" style="display:none;">
    	<ul class="goods-list">
        	{loop $goodslist $id $goods}
            <li><a href="/?m=goods&c=detail&id=$goods[id]" target="_blank"><img src="{echo image($goods[image])}"></a></li>
            {/loop}
        </ul>
    </div>
</div>
{template footer_common}
