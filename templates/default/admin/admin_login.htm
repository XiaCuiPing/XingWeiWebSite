<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理中心</title>
<style type="text/css">
body {padding:0; margin:0; font:12px Arial; background-color:#CCC; background-size:100% 100%;}
a:link,a:active,a:visited{color:#333333; text-decoration:none;}
a:hover{color:#FF0000; text-decoration:underline;}
.login-page{display:block; overflow:hidden; position:relative;}
.login-wrap{background:#fff; border-radius:5px; margin:100px auto; width:400px; box-shadow:0 3px 5px #333;}
.login-wrap .title{font-size:20px; margin:0 0 10px 0; padding:20px 0; text-align:center; 
border-radius:5px 5px 0 0; border-bottom:1px #eee solid;}
.login-wrap .item{padding:15px 0; text-align:center;}
.login-wrap .input-text{font-size:14px; width:260px; font-weight:bold; padding:5px 0; border-radius:2px; height:40px; text-align:center; box-sizing:border-box; border-width:1px; border-color:#666 #ccc #ccc #666; border-style:solid; background:#f9f9f9;}
.login-wrap .button{width:270px; height:40px; line-height:40px; margin-bottom:20px; cursor:pointer; font-size:16px; font-weight:bold; background:#C30; border-radius:3px; color:#fff; text-align:center; display:inline-block; box-sizing:border-box;}
.login-wrap .button:hover{background:#C03;}
.copyright,.copyright *,.copyright a{margin-top:100px; text-align:center; font:400 12px Arial; color:#fff;}
</style>
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/js/jquery.form.js"></script>
<link rel="icon" href="/static/images/common/favicon.ico" />
</head>
<body style="background:url(http://service.dsxcms.com/background.php);">
<div class="login-page">
<div class="login-wrap">
	<form method="post" id="formlogin" action="/?m=$G[m]&c=login">
    <input type="hidden" name="formsubmit" value="yes">
    <input type="hidden" name="formhash" value="{FORMHASH}">
	<h1 class="title">星微后台管理中心</h1>
    <div class="item"><input type="text" name="account_{FORMHASH}" class="input-text" value="{$G[username]}" placeholder="用户名/手机号/邮箱"></div>
    <div class="item"><input type="password" name="password_{FORMHASH}" class="input-text" placeholder="密码"></div>
    <div class="item"><div class="button" tabindex="1" id="button-login">登录</div></div>
    </form>
</div>
<script type="text/javascript">
$("#button-login").click(function(){
	var form = $("#formlogin");
	var password = form.find("input[name=password_{FORMHASH}]").val();
	if(password.length>5 && password.length<21){
		form.ajaxSubmit({
			dataType:'json',
			success:function(json){
				if(json.errno == 0){
					window.location.reload();
				}else{
					alert("密码错误");
				}
			}
		});
	}
});
</script>
<p class="copyright">&copy;2015 <a href="http://www.songdewei.com" target="_blank">贵州大师兄信息技术有限公司</a> 版权所有，并保留所有权利。</p>
</div>
</body>
</html>
