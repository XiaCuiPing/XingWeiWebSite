{template header_admin}
<div id="pagecontainer">
	<div class="toolbar">
    	<strong>评论管理</strong>
    </div>
    <div class="table-hd">
    <form method="post">
    <input type="hidden" name="formsubmit" value="yes" />
    <input type="hidden" name="formhash" value="{FORMHASH}">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="listtable">
    <thead>
      <tr>
        <th width="30" class="center">删?</th>
        <th>评论内容</th>
        <th width="80">发布人</th>
        <th width="110">评论时间</th>
      </tr>
     </thead>
     <tbody>
     {loop $commentlist $list}
      <tr>
        <td><input type="checkbox" class="checkbox" name="delete[]" value="$list[cid]"></td>
        <td>$list[message]</td>
        <td>$list[username]</td>
        <td>$list[pubtime]</td>
      </tr>
      {/loop}
      </tbody>
      <tfoot>
      <tr>
        <td colspan="5">
            <input type="checkbox" class="checkbox" name="delete[]" value="0" node="checkall"> 全选
        </td>
      </tr>
      <tr>
          <td colspan="5">
              <span class="pages">$pages</span>
              <input type="submit" class="submit" value="删除">
              <input type="button" class="button" value="刷新" onclick="window.location.reload()">
          </td>
      </tr>
     </tfoot>
    </table>
    </form>
    </div>
</div>
{template footer_admin}
