{template header_admin}
<div id="pagecontainer">
	<div class="toolbar">
    	<strong>合并文章分类</strong>
    </div>
    <div class="area">
    	<form method="post">
        <input type="hidden" name="formsubmit" value="yes" />
    	<input type="hidden" name="formhash" value="{FORMHASH}">
    	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="formtable">
        	<tbody>
              <tr>
                <th width="200">源分类</th>
                <td width="60">&nbsp;</td>
                <th>目标分类</th>
              </tr>
              <tr>
                <td>
                    <select multiple="multiple" name="source[]" class="w200" style="height:240px;" size="10">
                    $categoryoptions
                    </select>
                </td>
                <td class="center">>></td>
                <td>
                    <select class="w200" name="target" style="height:240px;" size="10">
                    $categoryoptions
                    </select>
                </td>
              </tr>
          	</tbody>
            <tfoot>
            	<tr><td colspan="3"><p class="tips">提示:合并后源分类将被删除</p></td></tr>
            	<tr>
                	<td colspan="3">
                    	<input type="submit" class="submit" value="合并">
              			<input type="button" class="button" value="刷新" onclick="window.location.reload()">
                    </td>
                </tr>
            </tfoot>
        </table>
        </form>
    </div>
</div>
{template footer_admin}
