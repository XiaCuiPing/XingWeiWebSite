{template header_seller}
<script type="text/javascript" src="/static/DatePicker/WdatePicker.js"></script>
<div id="mainFrame">
    <div class="tableView">
      <form method="post" autocomplete="off" id="shopForm">
      <input type="hidden" name="formsubmit" value="yes" />
      <input type="hidden" name="formhash" value="{FORMHASH}" />
        <div class="row">
            <div class="cell cell-name">店铺名称</div>
            <div class="cell cell-input">
            <input type="text" class="input-text" maxlength="11"  name="shopnew[shopname]" value="$shop[shopname]" id="shopname">
            </div>
            <div class="cell">店铺名称，20个字以内</div>
        </div>
        <div class="row">
            <div class="cell cell-name">行业分类</div>
            <div class="cell cell-input">
                <select class="input-select" name="shopnew[catid]">
                {$categoryoptions}
                </select>
            </div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell cell-name">联系电话</div>
            <div class="cell cell-input">
            <input type="text" class="input-text" maxlength="11"  name="shopnew[tel]" value="$shop[tel]">
            </div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell cell-name">所在地</div>
            <div class="cell">
                <select class="input-select dist select" id="province" name="shopnew[province]">
                    <option value="">请选择</option>
                </select>
                <select class="input-select dist select" id="city" name="shopnew[city]" onChange="changeCity(this.value)">
                    <option value="">请选择</option>
                </select>
                <select class="input-select dist select" id="county" name="shopnew[county]" onChange="changeCity(this.value)">
                    <option value="">请选择</option>
                </select>
            </div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell cell-name">详细地址</div>
            <div class="cell cell-input">
            <input type="text" class="input-text" maxlength="11"  name="shopnew[address]" value="$shop[address]">
            </div>
            <div class="cell">实体店详细地址</div>
        </div>
        <div class="row">
            <div class="cell cell-name">位置标注</div>
            <div class="cell">
            	经度:<input type="text" class="input-text w100" name="shopnew[longitude]" value="$shop[longitude]" id="longitude"> 
            	纬度:<input type="text" class="input-text w100" name="shopnew[latitude]" value="$shop[latitude]" id="latitude">
            </div>
        </div>
        <div class="row">
            <div class="cell cell-name" style="height:200px;">&nbsp;</div>
            <div class="cell">
            	<p style="line-height:1.0; margin-bottom:10px; font-size:12px;">
                请拖动地图中的“蓝色”图标到你所在的位置, 滚动鼠标可以放大缩小地图。</p>
            	<div id="mapcontainer" style="width:660px; height:400px;"></div>
            </div>
        </div>
        <div class="row tfooter">
            <div class="cell cell-name">&nbsp;</div>
            <div class="cell"><button type="submit" class="button" node="button">保存资料</button></div>
        </div>
        </form>
    </div>
</div>
<script type="text/javascript">
DSXCMS.showDistrict(0, '#province', '$shop[province]', '选择省份');
$("#province").change(function(e) {
	var fid = parseInt($(this).find(":selected").attr("idvalue"));
    if(fid) DSXCMS.showDistrict(fid, '#city', '$shop[city]', '选择城市');
});
$("#city").change(function(e) {
	var fid = parseInt($(this).find(":selected").attr("idvalue"));
    if(fid) {
		DSXCMS.showDistrict(fid, '#county', '$shop[county]', '选择区县');
	}
});
$("#shopForm").submit(function(e) {
    var shopname = $.trim($("#shopname").val());
	if(shopname.length > 1) {
		return true;
	}else {
		DSXUI.error('店铺名称不能为空');
		return false;
	}
});
</script>
<script type="text/javascript">window.point = ['{$location[longitude]}','{$location[latitude]}'];</script>
<script src="http://webapi.amap.com/maps?v=1.3&key=41d8c35794691d36fa45c5338407ecd8" type="text/javascript"></script>
<script src="/static/js/mapmarker.js" type="text/javascript"></script>
{template footer_seller}
